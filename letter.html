<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Open Your Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/letter.css">
  <meta name="author" content="Nirmal Vishwakarma">
</head>

<body>

  <div class="envelope" onclick="openLetter()" aria-label="Click to open envelope" title="Tap to open!"></div>

  <div class="letter" id="letter">
    <h2 id="title"></h2>
    <p id="message"></p>
    <p id="from" style="text-align:right;"></p>
  </div>

  <script>
    const titleText = "Oye Nilisha💖";
    const messageText = `🎉 Happy Birthday to someone who truly exist also! 🎂💖

I know you’ve been super pro max busy person, and that’s why I made this just for you — a little reminder that you loved and care every single day. 💌✨

You’re not only incredible but most alag ladki that i met in my life, but your love for beautiful things like lilies 🌸 and lotuses 🌺 inspires me.I hope ki you love this wonderable gift that brings a smile on your face and a little peace to your birthday days. 🖤🤍💙❤️

Take a moment for yourself today, and enjoy all the moment coming in your way, and remember how special you are to me and everyone lucky enough to know you. 💫

With all my love,
Your Panda 🐼🌸


            Enojoy Your Day`;

    function typeText(targetId, text, delay = 30, callback) {
      const target = document.getElementById(targetId);
      let i = 0;
      function typing() {
        if (i < text.length) {
          target.textContent += text.charAt(i);
          i++;
          setTimeout(typing, delay);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    function openLetter() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('opened');
      setTimeout(() => {
        document.getElementById('letter').style.display = 'block';
        typeText('title', titleText, 50, () => {
          typeText('message', messageText, 35, () => {
            typeText('from', fromText, 50);
          });
        });
      }, 400);
    }
  </script>

</body>

</html>
