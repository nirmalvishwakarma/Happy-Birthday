<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Responsive Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe3ec, #fff8f0);
      /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; */
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      color: #db2777;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .carousel {
      width: 90vw;
      max-width: 400px;
      height: 60vw;
      max-height: 400px;
      position: relative;
      perspective: 1200px;
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .carousel-inner img {
      position: absolute;
      width: 75%;
      height: auto;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s;
      left: 12.5%;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }

      to {
        transform: rotateY(360deg);
      }
    }

    /* 6 images with rotation */
    .carousel-inner img:nth-child(1) {
      transform: rotateY(0deg) translateZ(300px);
    }

    .carousel-inner img:nth-child(2) {
      transform: rotateY(60deg) translateZ(300px);
    }

    .carousel-inner img:nth-child(3) {
      transform: rotateY(120deg) translateZ(300px);
    }

    .carousel-inner img:nth-child(4) {
      transform: rotateY(180deg) translateZ(300px);
    }

    .carousel-inner img:nth-child(5) {
      transform: rotateY(240deg) translateZ(300px);
    }

    .carousel-inner img:nth-child(6) {
      transform: rotateY(300deg) translateZ(300px);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }

      .carousel {
        height: 70vw;
      }

      .carousel-inner img {
        width: 85%;
        left: 7.5%;
      }

      .carousel-inner img:nth-child(1),
      .carousel-inner img:nth-child(2),
      .carousel-inner img:nth-child(3),
      .carousel-inner img:nth-child(4),
      .carousel-inner img:nth-child(5),
      .carousel-inner img:nth-child(6) {
        transform: rotateY(calc(var(--i) * 60deg)) translateZ(200px);
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ“¸ 3D Birthday Gallery</h1>

  <div class="carousel">
    <div class="carousel-inner">
      <!-- Replace with your own image URLs -->
      <img src="https://picsum.photos/id/1015/600/400" alt="1" style="--i:0">
      <img src="https://picsum.photos/id/1016/600/400" alt="2" style="--i:1">
      <img src="https://picsum.photos/id/1018/600/400" alt="3" style="--i:2">
      <img src="https://picsum.photos/id/1021/600/400" alt="4" style="--i:3">
      <img src="https://picsum.photos/id/1025/600/400" alt="5" style="--i:4">
      <img src="https://picsum.photos/id/1035/600/400" alt="6" style="--i:5">
    </div>
  </div>

</body>

</html>
