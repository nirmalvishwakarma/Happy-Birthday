<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Songs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe3ec, #fff8f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #db2777;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #7c1746;
            margin-top: 0;
            margin-bottom: 20px;
        }

        select {
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #db2777;
            margin-bottom: 20px;
            background-color: #fff8f0;
            color: #7c1746;
        }

        #play-btn {
            font-size: 1.3rem;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #db2777;
            border-radius: 10px;
            color: #db2777;
            cursor: pointer;
            transition: 0.3s;
        }

        #play-btn:hover {
            background-color: #ffe4f1;
        }

        .note {
            font-size: 2.2rem;
            margin-top: 30px;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #birthday-audio {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>ğŸ‰ Happy Birthday, Bestie! ğŸ‚</h1>
    <p>Pick your favorite song to celebrate ğŸ’–</p>

    <select id="song-selector">
        <option value="Disabled">Choose A Song</option>
        <option value="Songs/Perfect.mp3">ğŸ¶ Perfect</option>
        <option value="Songs/Shikayat.mp3">â˜ï¸ Shikayat</option>
        <option value="Songs/Thousand-Years.mp3">â³ A Thousand Years</option>
        <option value="Songs/tu_jaane_na.mp3">ğŸ’™ Tu Jaane Na</option>
        <option value="Songs/Tera Hone Laga Hoon.mp3">âœ¨ Tera Hone Laga Hu</option>
        <option value="Songs/Shape Of You.mp3">ğŸ”¥ Shape of You</option>
        <option value="Songs/See You Again.mp3">ğŸ§ See You Again</option>
    </select>

    <button id="play-btn">â–¶ï¸ Play Song</button>

    <div class="note">ğŸ¶ ğŸµ ğŸ¶</div>

    <audio id="birthday-audio" controls style="display: none;"></audio>

    <script>
        const audio = document.getElementById('birthday-audio');
        const selector = document.getElementById('song-selector');
        const playBtn = document.getElementById('play-btn');

        playBtn.addEventListener('click', () => {
            const selectedSong = selector.value;
            if (selectedSong) {
                audio.src = selectedSong;
                audio.style.display = 'block'; // show player
                audio.play();
            }
        });

        selector.addEventListener('change', () => {
            audio.pause(); // pause if another song is chosen
            audio.currentTime = 0;
            audio.style.display = 'none'; // hide until play is clicked
        });
    </script>

</body>

</html>
