<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(290deg, #ffd1e3 0%, #fff8f0 100%);
            /* font-family: 'Dancing Script', cursive, Arial, sans-serif; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #patience-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #db2777cc;
            font-family: 'Arial', sans-serif;
            margin-bottom: 1em;
            user-select: none;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #timer {
            font-size: 6vw;
            /* scalable font size */
            max-font-size: 2rem;
            font-weight: bold;
            color: #db2777;
            background: #fff8f0;
            border-radius: 16px;
            padding: 1.2em 2em;
            box-shadow: 0 4px 14px #f472b6bb;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        #surprise-btn {
            display: none;
            font-size: 5vw;
            /* scalable font size */
            max-font-size: 1.5rem;
            color: #db2777;
            border: 2px solid #db2777;
            background: transparent;
            padding: 0.7em 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-sizing: border-box;
        }

        #surprise-btn:hover {
            color: white;
            background-color: #db2777;
        }

        @media (min-width: 500px) {
            #patience-text {
                font-size: 1.2rem;
            }

            #timer {
                font-size: 2rem;
                /* fixed size for bigger screens */
            }

            #surprise-btn {
                font-size: 1.5rem;
                max-width: none;
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <div id="patience-text">Be Patient My Friendüòâ</div>
    <div id="timer">
        <div id="countdown">Loading timer...</div>
    </div>
    <a id="surprise-btn" href="song.html">üéÅ Click Me</a>

    <script>
        const birthday = new Date("2025-08-05T00:00:00");
        //const birthday = new Date("2025-07-27T12:40:00");

        function plural(n, word) {
            return n === 1 ? word : word + 's';
        }

        function updateTimer() {
            const now = new Date();
            const diff = birthday - now;
            const countdownDiv = document.getElementById('countdown');
            const btn = document.getElementById('surprise-btn');

            if (diff <= 0) {
                countdownDiv.innerHTML = "üéâ Surprise is Ready!";
                btn.style.display = "inline-block"; // Show the surprise button
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                countdownDiv.innerHTML =
                    `${days} ${plural(days, 'day')}, ${hours} ${plural(hours, 'hr')}, ${minutes} ${plural(minutes, 'min')}, ${seconds} ${plural(seconds, 'sec')}`;
                btn.style.display = "none"; // Keep button hidden
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>

</html>
