<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>3D Responsive Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Nirmal Vishwakarma" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Css/photo-album.css" />
  <style>
    
  </style>
</head>

<body>

  <h1>📸 Photo Gallery</h1>

  <div class="carousel">
    <div class="carousel-inner">
      <img src="asset/1.jpeg" alt="Photo 1" style="--i:0" />
      <img src="asset/2.jpg" alt="Photo 2" style="--i:1" />
      <img src="asset/3.jpg" alt="Photo 3" style="--i:2" />
      <img src="asset/4.jpg" alt="Photo 4" style="--i:3" />
      <img src="asset/5.jpg" alt="Photo 5" style="--i:4" />
    </div>
  </div>

  <button id="surpriseButton">
    <a href="letter.html">🎁 Tap To Open Letter</a>
  </button>

  <script>
    // Show button after 5 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("surpriseButton").style.display = "inline-block";
      }, 7000);
    });
  </script>

</body>

</html>
